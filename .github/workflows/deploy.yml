name: Portfolio Website CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

  build-status:
    name: Report Status - Build
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - run: echo "âœ… Build succeeded. Deploy and status reporting jobs triggered."

  deploy-status:
    name: Post Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - run: echo "ðŸš€ Deployment completed. Running post-deployment tasks..."
